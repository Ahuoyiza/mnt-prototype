<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Next Trip - Welcome</title>
    <!-- <link rel="stylesheet" href="mobile.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #A7C7E7; /* Soft Blue */
            --primary-light: #C5DCEF;
            --primary-dark: #7FA7C7;
            --secondary-color: #F4E1C1; /* Warm Sand */
            --accent-color: #B8E0D2; /* Mint Green */
            --dark-bg: #0A0A0A;
            --dark-surface: #151515;
            --dark-card: #1C1C1C;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-tertiary: rgba(255, 255, 255, 0.65);
            --card-radius: 16px;
            --button-radius: 14px;
            --input-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Onboarding Header */
        .onboarding-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skip-button {
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .skip-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Progress Indicator */
        .progress-container {
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 20%; /* 1 of 5 steps */
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        .progress-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-top: 8px;
            text-align: center;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 12px;
        }

        .section-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background-color: var(--dark-surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--input-radius);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(167, 199, 231, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .input-hint {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 6px;
        }

        /* Radio Group */
        .radio-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .radio-item {
            flex: 1;
            position: relative;
        }

        .radio-input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .radio-label {
            display: block;
            padding: 16px;
            text-align: center;
            background-color: var(--dark-surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--input-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .radio-input:checked + .radio-label {
            background-color: rgba(167, 199, 231, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Footer */
        .onboarding-footer {
            padding: 20px;
            margin-top: auto;
        }

        .next-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--dark-bg);
            border: none;
            border-radius: var(--button-radius);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(167, 199, 231, 0.3);
            transition: all 0.3s ease;
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(167, 199, 231, 0.4);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container animated">
        <!-- Header -->
        <div class="onboarding-header">
            <div style="width: 40px;"></div> <!-- Spacer -->
            <div class="progress-text">Step 1 of 5</div>
            <a href="home.html" class="skip-button">Skip</a>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <h1 class="section-title">Tell us about yourself</h1>
            <p class="section-subtitle">This helps us personalize your travel experiences and recommendations.</p>

            <form>
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-input">
                    <p class="input-hint">We use this to recommend age-appropriate activities.</p>
                </div>

                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="male" name="gender" class="radio-input">
                            <label for="male" class="radio-label">Male</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="female" name="gender" class="radio-input">
                            <label for="female" class="radio-label">Female</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="other" name="gender" class="radio-input">
                            <label for="other" class="radio-label">Other</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" placeholder="+1 (123) 456-7890">
                    <p class="input-hint">For travel confirmations and emergency contact.</p>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="onboarding-footer">
            <a href="onboard-prefer.html" class="next-button">
                Next
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
